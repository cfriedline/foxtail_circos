<ideogram>



<spacing>
# spacing between ideograms
default = 0.005r
</spacing>

# ideogram position, thickness and fill
radius           = 0.90r
thickness        = 20p
fill             = yes
fill_color=grey

#stroke_thickness = 1
#stroke_color     = black

# ideogram labels
#<<include ideogram.label.conf>>

show_label       = yes
label_radius     = dims(ideogram,radius) + 0.075r
label_size       = 24
label_parallel   = yes

# ideogram cytogenetic bands, if defined in the karyotype file
# <<include bands.conf>>

</ideogram>

# image size, background color, angular position
# of first ideogram, transparency levels, output
# file and directory
#
# it is best to include these parameters from etc/image.conf
# and override any using param* syntax
#
# e.g.
# <image>
# <<include etc/image.conf>>
# radius* = 500
# </image>

<image>
	<<include etc/image.conf>> # included from Circos distribution 
</image>

# RGB/HSV color definitions, color lists, location of fonts,
# fill patterns
<<include etc/colors_fonts_patterns.conf>> # included from Circos distribution

# debugging, I/O an dother system parameters
<<include etc/housekeeping.conf>> # included from Circos distribution

# <ticks> blocks to define ticks, tick labels and grids
#
# requires that chromosomes_units be defined
#
# <<include ticks.conf>>

show_ticks          = yes
show_tick_labels    = yes

<ticks>
radius           = dims(ideogram,radius_outer)
multiplier       = 1/100
color            = black
thickness        = 2p
size             = 15p
	<tick>
		spacing        = 20u
		show_label     = yes
		label_size     = 20p
		label_offset   = 10p
		format         = %d
	</tick>

	<tick>
		spacing        = 10u
		color          = grey
		size           = 10p
	</tick>
</ticks>
<colors>
yellow=240,230,140
</colors>

